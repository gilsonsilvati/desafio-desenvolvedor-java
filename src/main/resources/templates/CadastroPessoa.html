<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
	<head>
		<title>Cadastro de pessoas</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/pessoas" th:object="${pessoa}">
			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>
		
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-title-panel">Novo cadastro</h1>
						<a class="btn btn-link aw-link-panel" href="/pessoas">Voltar para pesquisa</a>
					</div>
				</div>
	    		
	    		<div class="panel-body">
	    			<input type="hidden" th:field="*{codigo}" />
	    		
	    			<div class="form-group">
						<label class="col-sm-2 control-label" title="Requeridos" style="color: #fff;"
								rel="tooltip" data-placement="top">
							<span class="label-danger">( * ) Campo obrigatório</span>
						</label>
					</div>
	    		
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="nome" th:field="*{nome}"
								autofocus="autofocus" />
						</div>
					</div>
					
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('cpf')} ? has-error">
						<label for="cpf" class="col-sm-2 control-label">CPF</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="cpf" th:field="*{cpf}" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="telefone" class="col-sm-2 control-label">Telefone</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="telefone" th:field="*{telefone}" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="rg" class="col-sm-2 control-label">RG</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="rg" th:field="*{rg}" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="pai" class="col-sm-2 control-label">Pai</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="pai" th:field="*{pai}" />
						</div>
					</div>
					
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('mae')} ? has-error">
						<label for="mae" class="col-sm-2 control-label">Mãe</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="mae" th:field="*{mae}" />
						</div>
					</div>
					
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('uf')} ? has-error">
						<label for="uf" class="col-sm-2 control-label">UF de nascimento</label>
						<div class="col-sm-2">
							<select class="form-control" id="uf" th:field="*{uf}">
								<option th:each="uf : ${todosUfPessoa}" th:value="${uf}"
									th:text="${uf}"></option>
	                    	</select>
	                    </div>
					</div>
					
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('municipio')} ? has-error">
						<label for="municipio" class="col-sm-2 control-label">Município de nascimento</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="municipio" th:field="*{municipio}" />
						</div>
					</div>
					
					<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
						<label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
						<div class="col-sm-2">  
							<input type="text" class="form-control"	id="dataNascimento" th:field="*{dataNascimento}"
								data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true"
								data-date-today-highlight="true" data-date-orientation="bottom" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" id="status" th:field="*{status}">
								<option th:each="status : ${todosStatusPessoa}" th:value="${status}"
									th:text="${status.descricao}"></option>
	                    	</select>
	                    </div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
				</div>
	    	</div>
	    </form>
	</section>
</html>
