<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
	<head>
		<title>Cadastro de pessoas</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/pessoas">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
		
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-title-panel">Novo cadastro</h1>
						<a class="btn btn-link aw-link-panel" href="/pessoas">Voltar para pesquisa</a>
					</div>
				</div>
	    		
	    		<div class="panel-body">
	    			<div class="form-group">
						<label class="col-sm-2 control-label" title="Requeridos" style="color: #fff;"
								rel="tooltip" data-placement="top">
							<span class="label-danger">( * ) Campo obrigatório</span>
						</label>
					</div>
	    		
					<div class="form-group aw-required">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="nome" name="nome"
								autofocus="autofocus" />
						</div>
					</div>
					
					<div class="form-group aw-required">
						<label for="cpf" class="col-sm-2 control-label">CPF</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="cpf" name="cpf" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="telefone" class="col-sm-2 control-label">Telefone</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="telefone" name="telefone" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="rg" class="col-sm-2 control-label">RG</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="rg" name="rg" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="pai" class="col-sm-2 control-label">Pai</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="pai" name="pai" />
						</div>
					</div>
					
					<div class="form-group aw-required">
						<label for="mae" class="col-sm-2 control-label">Mãe</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="mae" name="mae" />
						</div>
					</div>
					
					<div class="form-group aw-required">
						<label for="uf" class="col-sm-2 control-label">UF de nascimento</label>
						<div class="col-sm-2">
							<select class="form-control" id="uf" name="uf">
								<option th:each="uf : ${todosUfPessoa}" th:value="${uf}"
									th:text="${uf}"></option>
	                    	</select>
	                    </div>
					</div>
					
					<div class="form-group aw-required">
						<label for="municipio" class="col-sm-2 control-label">Município de nascimento</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="municipio" name="municipio" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
						<div class="col-sm-2">  
							<input type="text" class="form-control"	id="dataNascimento" name="dataNascimento" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" id="status" name="status">
								<option th:each="status : ${todosStatusPessoa}" th:value="${status}"
									th:text="${status.descricao}"></option>
	                    	</select>
	                    </div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
				</div>
	    	</div>
	    </form>
	</section>
</html>
