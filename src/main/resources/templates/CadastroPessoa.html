<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>:: CDS | Tecnologia a seu favor</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header ">
					<a class="navbar-brand" href="#">
						<img alt="Cadastro de Pessoa" src="/images/cds-logo.png" title="Página inicial" />
					</a>
				</div>
			</div>
		</nav>
		
		<form class="form-horizontal" method="POST" action="/pessoas">
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
	    			<h1 class="panel-title">Novo cadastro de pessoa</h1>
	    		</div>
	    		
	    		<div class="panel-body">
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="nome" name="nome" />
						</div>
					</div>
					<div class="form-group">
						<label for="cpf" class="col-sm-2 control-label">CPF</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="cpf" name="cpf" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="telefone" class="col-sm-2 control-label">Telefone</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="telefone" name="telefone" />
						</div>
					</div>
					<div class="form-group">
						<label for="rg" class="col-sm-2 control-label">RG</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="rg" name="rg" />
						</div>
					</div>
					<div class="form-group">
						<label for="pai" class="col-sm-2 control-label">Pai</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="pai" name="pai" />
						</div>
					</div>
					<div class="form-group">
						<label for="mae" class="col-sm-2 control-label">Mãe</label>
						<div class="col-sm-4">   
							<input type="text" class="form-control" id="mae" name="mae" />
						</div>
					</div>
					<div class="form-group">
						<label for="uf" class="col-sm-2 control-label">UF de nascimento</label>
						<div class="col-sm-2">
							<select class="form-control" id="uf" name="uf">
								<option>Selecione</option>
								<option value="DF">DF</option>
								<option value="SP">SP</option>
	                    	</select>
	                    </div>
					</div>
					<div class="form-group">
						<label for="municipio" class="col-sm-2 control-label">Município de nascimento</label>
						<div class="col-sm-2">   
							<input type="text" class="form-control" id="municipio" name="municipio" />
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
						<div class="col-sm-2">  
							<input type="text" class="form-control"	id="dataNascimento" name="dataNascimento" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" id="status" name="status">
								<option value="INATIVO">Inativo</option>
								<option value="ATIVO">Ativo</option>
	                    	</select>
	                    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
	    	</div>
	    </form>
		
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="/js/jquery-1.2.6.pack.js"></script>
		<script type="text/javascript" src="/js/jquery.maskedinput-1.1.4.pack.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#cpf").mask("999.999.999-99");
			});
			$(document).ready(function(){
				$("#telefone").mask("(99) 99999-9999");
			});
		</script>
	</body>
</html>
