<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Pesquisa de pessoas</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header ">
					<a class="navbar-brand" href="/pessoas"> <img alt="Cadastro de Pessoa"
						src="/images/cds-logo.png" title="PÃ¡gina inicial" />
					</a>
				</div>
			</div>
		</nav>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de pessoas</h1>
			</div>
	
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Nome</th>
							<th class="text-center col-md-2">CPF</th>
							<th class="text-center col-md-2">Telefone</th>
							<th class="text-center col-md-2">Data de nascimento</th>
							<th class="text-center col-md-2">Status</th>
							<th class="text-center col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="7">Nunhuma pessoa encontrada!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
		<script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery-1.2.6.pack.js"></script>
		<script type="text/javascript"
			src="/js/jquery.maskedinput-1.1.4.pack.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#cpf").mask("999.999.999-99");
			});
			$(document).ready(function() {
				$("#telefone").mask("(99) 99999-9999");
			});
		</script>
	</body>
</html>
